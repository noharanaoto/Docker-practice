version: "3.7"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
      # args:
      #   UID: ${UID}
      #   GID: ${GID}
      #   USERNAME: ${USERNAM}
      #   GROUPNAME: ${GROUPNAME}
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - type: bind
        source: ./src
        target: /code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: